version: '3.8'

services:
  postgres:
    image: postgres:15-windowsservercore-ltsc2019
    container_name: pms_postgres
    environment:
      POSTGRES_DB: pms_db
      POSTGRES_USER: pms_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pms_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pms_network

  redis:
    image: redis/redis-stack:7.2.0-v6-RC1
    container_name: pms_redis
    ports:
      - "6379:6379"
      - "8001:8001"  # RedisInsight web interface
    volumes:
      - redis_data:/data
    networks:
      - pms_network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.windows
    container_name: pms_backend
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://pms_user:${DB_PASSWORD:-pms_secure_password}@postgres:5432/pms_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,https://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - pms_network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.windows
    container_name: pms_frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - pms_network

  nginx:
    image: nginx:1.21-windowsservercore-ltsc2019
    container_name: pms_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - backend_uploads:/var/www/uploads
    depends_on:
      - frontend
      - backend
    networks:
      - pms_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  pms_network:
    driver: bridge